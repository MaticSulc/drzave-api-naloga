<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" multiTemplateDataRows class="mat-elevation-z8 table table-striped table-responsive-md table-dark table-hover">
    <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let country"> {{country.id}} </td>
      </ng-container>
    <ng-container  matColumnDef="name">
      <th mat-header-cell id="name" mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let country"> {{country.name}} </td>
    </ng-container>
    <ng-container matColumnDef="capitalCity">
        <th mat-header-cell id="capitalCity" mat-sort-header *matHeaderCellDef> Capital City </th>
        <td mat-cell *matCellDef="let country"> {{country.capitalCity}} </td>
      </ng-container>
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let country"> {{country.region.value}} </td>
      </ng-container>
      <ng-container matColumnDef="income">
        <th mat-header-cell *matHeaderCellDef> Income Level </th>
        <td mat-cell *matCellDef="let country"> {{country.incomeLevel.value}} </td>
      </ng-container>
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Show Details </th>
        <td mat-cell id="{{country.id}}" (click)="$event.stopPropagation()" *matCellDef="let country" [class.example-expanded-row]="expandedElement === country" (click)="expandedElement = expandedElement === country ? null : country"> <button type="button" class="btn btn-link" (click)="addParams(country.id)"><div class="fa fa-search"></div></button> </td>
      </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let country" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="country == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description">
          ID: {{country.id}}  ISO2CODE: {{country.iso2Code}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;"
      class="example-element-row"
>
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
